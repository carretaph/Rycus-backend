# =====================================
# PROFILE
# =====================================
spring.application.name=Rycus-backend

# =====================================
# SERVER
# =====================================
server.port=8080
server.forward-headers-strategy=framework

# =====================================
# DATABASE (POSTGRES - DEV STABLE)
# =====================================
# Usamos Postgres (Render External o Postgres local) para que:
# - NO se borren usuarios al reiniciar
# - NO tengas que re-registrarte
# - persistencia real para posts/likes/avatar/reviews
#
# Debes setear estas env vars en IntelliJ Run Config:
# SPRING_DATASOURCE_URL
# SPRING_DATASOURCE_USERNAME
# SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================================
# JPA / HIBERNATE
# =====================================
# \u2705 update = no borra data en cada restart
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# (Opcional) si quieres dialect expl\u00EDcito:
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =====================================
# RYCUS APP SETTINGS
# =====================================
rycus.app.url=http://localhost:5173
rycus.mail.from=carretaph@gmail.com

# =====================================
# EMAIL (SMTP - GMAIL DEV)
# =====================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=carretaph@gmail.com
spring.mail.password=TU_GMAIL_APP_PASSWORD_AQUI

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# TIMEOUTS
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# =====================================
# FILE UPLOAD (AVATAR)
# =====================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-swallow-size=10MB

# =====================================
# LOGGING (DEV FRIENDLY)
# =====================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.web=INFO

# =====================================
# SECURITY DEBUG (TEMPORAL)
# =====================================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
