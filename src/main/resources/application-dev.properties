# =====================================
# PROFILE
# =====================================
spring.application.name=Rycus-backend

# =====================================
# SERVER
# =====================================
server.port=8080
server.forward-headers-strategy=framework

# =====================================
# DATABASE (H2 EN MEMORIA - DEV SIN LOCKS)
# =====================================
# \u26A0\uFE0F IMPORTANTE:
# Usamos H2 en memoria para evitar:
# - file lock
# - procesos zombie
# - conflictos al reiniciar
spring.datasource.url=jdbc:h2:mem:rycusdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# =====================================
# JPA / HIBERNATE
# =====================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# =====================================
# H2 CONSOLE
# =====================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =====================================
# RYCUS APP SETTINGS
# =====================================
rycus.app.url=http://localhost:5173
rycus.mail.from=carretaph@gmail.com

# =====================================
# EMAIL (SMTP - GMAIL DEV)
# =====================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=carretaph@gmail.com
spring.mail.password=TU_GMAIL_APP_PASSWORD_AQUI

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# TIMEOUTS
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# =====================================
# LOGGING (DEV FRIENDLY)
# =====================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.web=INFO

# =====================================
# SECURITY DEBUG (TEMPORAL)
# =====================================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
