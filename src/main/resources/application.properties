spring.application.name=Rycus-backend
server.forward-headers-strategy=framework

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/rycusdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# \u2705 PRODUCCI\u00D3N: NO BORRAR DB
# Render usa Postgres (SPRING_DATASOURCE_URL viene seteado)
# Local si usas H2 tambi\u00E9n se mantiene (no se borra)
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}

spring.jpa.show-sql=true
spring.thymeleaf.cache=false

# \u2705 opcional pero \u00FAtil: H2 console (solo local)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
