# =========================
# APP
# =========================
spring.application.name=Rycus-backend
server.forward-headers-strategy=framework

# =========================
# DATABASE
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# \u2705 Fuerza el driver correcto (evita que H2 intente agarrar Postgres)
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# FRONTEND / APP URL
# =========================
rycus.app.url=${RYCUS_APP_URL:https://rycus.app}

# =========================
# MAIL
# =========================
rycus.mail.from=${RYCUS_MAIL_FROM:no-reply@rycus.app}

spring.mail.host=${SPRING_MAIL_HOST:}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =========================
# FILE UPLOAD (AVATAR)
# \uD83D\uDD34 FIX 413 Payload Too Large
# =========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Tomcat (muy importante para evitar 413)
server.tomcat.max-swallow-size=10MB

# =========================
# STRIPE (Billing)
# =========================
stripe.secret.key=${STRIPE_SECRET_KEY:}
stripe.price.id=${STRIPE_PRICE_ID:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}
