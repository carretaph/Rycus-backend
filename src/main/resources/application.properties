spring.application.name=Rycus-backend
server.forward-headers-strategy=framework

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/rycusdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.thymeleaf.cache=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================
# RYCUS APP SETTINGS
# ============================
rycus.app.url=${RYCUS_APP_URL:https://rycus.app}
rycus.mail.from=${RYCUS_MAIL_FROM:no-reply@rycus.app}

# ============================
# EMAIL (SMTP) - values from env vars on Render
# ============================
spring.mail.host=${SPRING_MAIL_HOST:}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}

# (Opcional) logs para debug de email si algo falla (puedes dejarlo en OFF)
# logging.level.org.springframework.mail=DEBUG
# logging.level.org.apache.commons.mail=DEBUG
